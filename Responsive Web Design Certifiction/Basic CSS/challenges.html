    <style>

    </style>
    then apply class in the html element so that CSS style element can grab it.
    All class names start with period. In your HTML elements class attribute,
    the class name does not include the period:
    <h2 class='blue-text'>Hello</h2>
-->

        color: red;
    }
</style>

<!--problem 7-->
<!--
    importing a google font:
    google fonts is a free library of web fonts that we can use in CSS by 
    referencing the font's URL:
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    now we can use the Lobster font in CSS by using Lobster as the FAMILY_NAME:
    font-family: FAMILY_NAME, GENERIC_NAME;
    generic_name is optional, and it a fallback font in-case the other specified
    font is not available.

    Family names are case-senstive and need to be wrapped in quotes if there
    is a space in the name. For example, you need quotes to use "Open Sans",
    but not to use the Lobster font. 
-->
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<style>
    h2 {
        font-family: Lobster;
    }
</style>

<!--problem 8-->
<!--
    Specify how fonts should degrade:
    there are specific generic fonts that every browser recognizes. When one 
    isn't available, you can tell the browser to degrade to another font:

    p {
        font-family: Lobster, monospace;
    }
    generic font family names are not case sensitive. no quotes either because 
    they are CSS keywords.
-->
<style>
    h2 {
        font-family: Lobster, sans-serif;
    }
</style>
